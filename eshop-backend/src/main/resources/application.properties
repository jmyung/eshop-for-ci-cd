server.port=8090
spring.mvc.static-path-pattern=/static/**
spring.resources.cache.cachecontrol.max-age=3600

opentracing.jaeger.service-name=eshop-backend
opentracing.jaeger.enable-b3-propagation=true
opentracing.jaeger.udp-sender.host=${jaeger.agent.host:localhost}
opentracing.jaeger.udp-sender.port=${jaeger.agent.port:6831}
opentracing.jaeger.probabilistic-sampler.sampling-rate=1.0